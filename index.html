<!DOCTYPE html>
<html>
<head>
  <link href="./node_modules/video.js/dist/video-js.min.css" rel="stylesheet">

  <!-- If you'd like to support IE8 -->
  <script src="./node_modules/video.js/dist/ie8/videojs-ie8.min.js"></script>
</head>

<body>
  <video id="my-video" class="video-js">
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
  </video>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    
    // ga('send', 'pageview');
  </script>
  <!-- End Google Analytics -->
  <script src="./node_modules/video.js/dist/video.min.js"></script>
  <script src="./ext-lib/videojs.ga.min.js"></script>
  <script>
    var player = videojs('my-video', {
      controls : true,
      autoplay: false,
      preload : "auto",
      height : "270",
      width : "480",
      poster : "http://e.invodo.com/media/lib/77/video/QIR0GD91/1280_720_pre.jpg"
    }, function() {
      this.ga('create', 'UA-81218750-1', 'auto');
    })
    .src([
        { type: "video/mp4", 
          src: "http://e.invodo.com/media/lib/77/video/QIR0GD91/1280_720_h264_aac.mp4" }
      ]);

      player.on('play', function() {
        this.ga('send', 'event', "Video", "play", {
          'metric1': 2
        });
        console.log("play actions has been taken")
      });
  </script>
</body>
</html>
